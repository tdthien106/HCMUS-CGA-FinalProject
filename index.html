<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird - Matter.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #70c5ce;
        font-family: Arial, sans-serif;
      }
      #game-container {
        position: relative;
        width: 400px;
        height: 600px;
        overflow: hidden;
        background-color: #70c5ce;
        border: 2px solid #000;
      }
      #bird {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #ffeb3b;
        border-radius: 50%;
        z-index: 10;
      }
      .pipe {
        position: absolute;
        width: 60px;
        background-color: #4caf50;
      }
      #score {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        z-index: 100;
      }
      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 200;
      }
      #restart-btn {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="bird"></div>
      <div id="score">0</div>
      <div id="game-over">
        <h2>Game Over</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
